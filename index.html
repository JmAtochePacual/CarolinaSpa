<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Favicon   -->
  <!-- Meta   -->
  <meta name="robots" content="index, follow">
  <meta property="og:title" content="-----">
  <meta property="og:image" content="-----">
  <meta property="og:url" content="------">
  <meta property="og:description" content="------">
  <meta name="description" content="------">
  <!-- Css  -->
  <link rel="stylesheet" href="./build/css/app.css">
</head>
<body>
  <header class="header">
    <div class="header__container">
      <div class="header__barra">
        <img class="header__logo" src="./build/img/logo.svg" alt="imagen logo" width="200" height="200">

        <nav class="header__sociales">
          <a href="#" class="header__social header__social--facebook"><span
              class="header__accesible">Facebook</span></a>
          <a href="#" class="header__social header__social--Twitter"><span class="header__accesible">Twitter</span></a>
          <a href="#" class="header__social header__social--Instagram"><span
              class="header__accesible">Instagram</span></a>
          <a href="#" class="header__social header__social--Youtube"><span class="header__accesible">Youtube</span></a>
          <a href="#" class="header__social header__social--tiktok"><span class="header__accesible">tiktok</span></a>
        </nav>
      </div>
    </div>

    <div class="header__line">
      <div class="header__border">
        <div class="header__container">
          <nav class="header__menu">
            <a href="#" class="header__link">Inicio</a>
            <a href="#" class="header__link">Nosotros</a>
            <a href="#" class="header__link">Servicios</a>
            <a href="#" class="header__link">Productos</a>
            <a href="#" class="header__link">Contacto</a>
          </nav>
        </div>
      </div>
    </div>
  </header>

  <section class="slider">
    <div class="slider__container w-100">
      <picture>
        <source srcset="../build/img/slide_01.avif" type="image/avif">
        <source srcset="../build/img/slide_01.webp" type="image/webp">
        <img class="slider__img" src="./build/img/slide_01.jpg" alt="imagen habitación" loading="lazy" width="300"
          height="300">
      </picture>
    </div>
  </section>

  <section class="bienvenida">
    <div class="bienvenida__container">
      <h1 class="bienvenida__titulo"> bienbenida(o) a nuestro <span class="bienvenida__span"> sitio web</span></h1>
      <p class="bienvenida__texto">Te sentiras como nueva ó nuevo con nuestros masajistas profesionales</p>
    </div>
  </section>
</body>
</html>
